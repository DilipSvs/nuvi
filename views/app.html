<div class="col-md-12">
  <div style="margin-bottom:10px;"></div>
  <div ng-hide="entry">
    <img src="assets/img/ajax-loader.gif" /> Loading details entry...
  </div>
  <div class="panel panel-default" ng-show="entry">
    <div class="panel-heading">
      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
      Social Media Analytics
    </div>
    <div class="panel-body">
      <div ng-show="!socialMediaData.length" style="color:red">
        Data not found
      </div>
      <table ng-show="socialMediaData.length" class="table table-bordered">
        <colgroup>
          <col width="15%"/>
          <col width="30%"/>
          <col width="10%"/>
          <col width="28%"/>
          <col width="5%"/>
					<col width="6%"/>
          <col width="6%"/>
        </colgroup>
        <thead>
          <tr>
					<th rowspan="2" class="pointerCursor" sort order="'actor_name'" by="order" reverse="reverse">Name</th>
          <th rowspan="2" data-field="actor_description">Description</th>
          <th rowspan="2" class="pointerCursor" sort order="'provider'" by="order" reverse="reverse">Provider</th>
					<th rowspan="2" data-field="activity_message">Message</th>
					<th rowspan="2">Region</th>
					<th colspan="2" data-field="activity_message">Actions</th>
					</tr>
					<tr>
						<th><span class="glyphicon glyphicon-thumbs-up"></span></th>
						<th><span class="glyphicon glyphicon-comment"></span></th>
					</tr>
        </thead>
        <tr ng-repeat="user in socialMediaData | orderBy:order:reverse" ng-class="user.provider+'-bg'">
          <td>{{user.actor_name}}</td>
          <td>{{user.actor_description}}</td>
          <td>  <span ng-class="'icons icons-'+user.provider"></span>{{user.provider}}</td>
					<td>{{user.activity_message}}</td>
          <td></td>
					<td ng-click="goLike(user.activity_likes)"  class="pointerCursor "aria-hidden="true">{{user.activity_likes}}</td>
					<td ng-click="goComment(user.activity_comments)" class="pointerCursor" aria-hidden="true">{{user.activity_comments}}</td>
        </tr>
      </table>
    </div>
    <div class="panel-footer">Thanks and Welcome</div>
  </div>
</div>
